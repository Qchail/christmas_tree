<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D粒子圣诞树</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    #canvas-container {
      width: 100vw;
      height: 100vh;
    }

    /* 照片展示遮罩层 */
    #photo-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    #photo-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }

    #photo-container {
      position: relative;
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(0.8);
      opacity: 0;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    #photo-overlay.active #photo-container {
      transform: scale(1);
      opacity: 1;
    }

    #photo-img {
      max-width: 100%;
      max-height: 100%;
      border: 10px solid white;
      border-radius: 4px;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
      object-fit: contain;
    }

    #close-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 40px;
      cursor: pointer;
      font-weight: bold;
      transition: transform 0.3s ease;
    }

    #close-btn:hover {
      transform: rotate(90deg) scale(1.2);
      color: #ffd700;
    }
  </style>
</head>

<body>
  <div id="canvas-container"></div>
  
  <!-- 照片展示遮罩层 -->
  <div id="photo-overlay">
    <div id="close-btn">&times;</div>
    <div id="photo-container">
      <img id="photo-img" src="" alt="Photo">
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>

</html>
